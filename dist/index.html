<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/lodash@4.17.20"></script>
    <script src="https://kit.fontawesome.com/e4fb871c71.js" crossorigin="anonymous"></script>
    <title>TO_DO_LIST</title>
<script defer src="index.bundle.js"></script></head>
<body>
    <div class="the-list">

        <div class="list-container">
           <div class="today-to">
              <p>Today's To Do</p>
              <hr>
           </div>

        <div class="the-input">
            <input type="text" id="theinput"  placeholder="Add to your list...">
            <i class="fa-regular fa-arrow-turn-down-left"></i>
            <hr>
        </div>

          <div class="to-dos"> </div>
       </div>

      <div class="clear">
        <a href="#"><p id="clear-p">Clear all completed</p></a>
      </div>

    </div>

    
    <script src="./src/index.js"></script>
</body>
</html>
